<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
        <span class="badge">{{hero.id}}. </span>{{hero.name}}
    </li>
</ul>
<ul class="heroes">
    <li *ngFor="let villain of villains" (click)="onVillainSelect(villain)" [class.selected]="villain === selectedHero">
        <span class="badge">{{villain.id}}. </span>{{villain.name}}
    </li>
</ul>

<div *ngIf="selectedHero">

    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedHero.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="selectedHero.name" placeholder="name"/>
      </label>
    </div>
  
  </div>

  <div *ngIf="selectedVillain">

    <h2>{{selectedVillain.name | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedVillain.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="selectedVillain.name" placeholder="name"/>
      </label>
    </div>
  
  </div>
